name: Deploy Frontend to Cloudflare

on:
  push:
    branches:
    - master
    - main
    paths:
    - 'frontend/**'
    - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches:
    - master
    - main
    paths:
    - 'frontend/**'
  workflow_dispatch:


env:
  NODE_VERSION: '20'

jobs:
  deploy-to-cloudflare:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
      deployments: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build for Cloudflare
      working-directory: ./frontend
      env:
        NODE_OPTIONS: "--max-old-space-size=4096"
        DISABLE_V8_COMPILE_CACHE: "1"
        FORCE_COLOR: "0"
      run: |
        echo "Starting build process..."
        npm run build
        echo "Build completed. Checking output..."
        ls -la
        echo "Checking .svelte-kit/cloudflare directory..."
        ls -la .svelte-kit/cloudflare/ || echo "Cloudflare directory not found"
        echo "Verifying _routes.json file..."
        cat .svelte-kit/cloudflare/_routes.json || echo "_routes.json not found"
        echo "Verifying _worker.js file..."
        ls -la .svelte-kit/cloudflare/_worker.js || echo "_worker.js not found"

    - name: Verify build output
      working-directory: ./frontend
      run: |
        if [ ! -d ".svelte-kit/cloudflare" ]; then
          echo "❌ Build output directory not found!"
          exit 1
        fi
        if [ ! -f ".svelte-kit/cloudflare/_worker.js" ]; then
          echo "❌ Worker file not found!"
          exit 1
        fi
        if [ ! -f ".svelte-kit/cloudflare/_routes.json" ]; then
          echo "❌ Routes file not found!"
          exit 1
        fi
        echo "✅ All required build files are present"

    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: being-software
        directory: ./frontend/.svelte-kit/cloudflare
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        wranglerVersion: '3.80.0'
